        <div id="root2">
            <h1>

<script>

    // root.render(header);

    const divRoot = document.getElementById('root2');
    const header1 = React.createElement('h1',{key:"first"},'First Heading');
    const header2 = React.createElement('h2',{key:"second"},'Second Heading');
    const divContainer = React.createElement('div',{},[header1,header2]);
    

    const root= ReactDOM.createRoot(divRoot);
    root.render(divContainer);

</script>
